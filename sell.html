<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin: 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin-top: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }
    input[type="text"], input[type="number"], input[type="file"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      font-size: 16px;
    }
    button[type="submit"] {
      background-color: #008CBA;
    }
    button[type="submit"]:hover {
      background-color: #007B9E;
    }
    #plants ul {
      list-style-type: none;
      padding: 0;
    }
    #plants li {
      margin: 10px 0;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #plants img {
      max-width: 100px;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Plant Store</h1>

  <!-- Button to show sell form -->
  <button onclick="toggleForm()">Sell a Plant</button>

  <!-- Sell form (hidden initially) -->
  <form id="sellForm" action="/sell" method="POST" enctype="multipart/form-data">
    <label for="name">Plant Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required><br>

    <label for="plantImage">Plant Image:</label>
    <input type="file" id="plantImage" name="plantImage" accept="image/*" required><br>

    <button type="submit">Sell Plant</button>
  </form>

  <h1>Buy a Plant</h1>
  <button onclick="fetchPlants()">View Available Plants</button>

  <div id="plants"></div>

  <script>
    // Toggle the visibility of the sell form
    function toggleForm() {
      const form = document.getElementById('sellForm');
      form.style.display = form.style.display === 'block' ? 'none' : 'block';
    }

    // Fetch available plants
    function fetchPlants() {
      fetch('/buy')
        .then(response => response.json())
        .then(data => {
          let plantsHTML = '<ul>';
          data.forEach(plant => {
            plantsHTML += `
              <li>
                <h2>${plant.name} - $${plant.price}</h2>
                <img src="/uploads/${plant.image}" alt="${plant.name}">
              </li>
            `;
          });
          plantsHTML += '</ul>';
          document.getElementById('plants').innerHTML = plantsHTML;
        });
    }
  </script>
</body>
</html>
