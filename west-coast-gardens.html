<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>west coast garden</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
      }
      
      .container {
        width: 80%;
        margin: 0 auto;
      }
      
      header {
        text-align: center;
        margin: 20px 0;
      }
      
      header h1 {
        font-size: 2.5rem;
        color: #4CAF50;
      }
      
      header p {
        font-size: 1.2rem;
        color: #555;
      }
      
      .address {
        text-align: center;
        margin-top: 30px;
      }
      
      .address h2 {
        font-size: 2rem;
        margin-bottom: 10px;
      }
      
      .address p {
        font-size: 1.1rem;
        color: #555;
      }
      
      .gallery {
        text-align: center;
        margin-top: 40px;
      }
      
      .gallery h2 {
        font-size: 2rem;
        margin-bottom: 20px;
      }
      
      .image-gallery {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 20px;
      }
      
      .image-item {
        width: 220px;
        text-align: center;
      }
      
      .image-item img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      
      .image-item p {
        margin-top: 10px;
        font-size: 1rem;
        color: #555;
      }
      
      footer {
        text-align: center;
        margin-top: 40px;
        font-size: 1rem;
        color: #777;
      }
      
      footer p {
        margin: 10px 0;
      }
</style>      
  <div class="container">
    <header>
      <h1>Welcome to west coast garden</h1>
      <p>Your destination for exotic plants and beautiful flowers!</p>
    </header>
    
    <section class="address">
      <h2>Our Address</h2>
      <p>nelamagala, NH, bangalore, Karnataka 573201</p>
      <p>Contact Number: <strong>9900722090</strong></p>
    </section>
    
    <section class="gallery">
      <h2>Our Collection</h2>
      <div class="image-gallery">
        <div class="image-item">
          <img src="i12.jpeg" alt="Exotic Flower 1">
          <p></p>
        </div>
        <div class="image-item">
          <img src="i16.jpeg" alt="Exotic Flower 2">
          <p></p>
        </div>
        <div class="image-item">
          <img src="i15.jpeg" alt="Exotic Flower 3">
          <p></p>
        </div>
        <div class="image-item">
          <img src="i20.jpeg" alt="Exotic Flower 4">
          <p></p>
        </div>
      </div>
    </section>
    
    
  </div>
</body>
</html>
