<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .switch {
            text-align: center;
            margin-top: 10px;
        }
        .switch a {
            color: #007bff;
            text-decoration: none;
        }
        .switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="auth-container">
        <!-- Sign In Form -->
        <form id="sign-in-form">
            <h2>Sign In</h2>
            <div class="form-group">
                <label for="sign-in-email">Email</label>
                <input type="email" id="sign-in-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="sign-in-password">Password</label>
                <input type="password" id="sign-in-password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <button type="submit">Sign In</button>
            </div>
            <div class="switch">
                <p>Don't have an account? <a href="#" id="show-sign-up">Sign Up</a></p>
            </div>
        </form>

        <!-- Sign Up Form -->
        <form id="sign-up-form" style="display: none;">
            <h2>Sign Up</h2>
            <div class="form-group">
                <label for="sign-up-name">Name</label>
                <input type="text" id="sign-up-name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="sign-up-email">Email</label>
                <input type="email" id="sign-up-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="sign-up-password">Password</label>
                <input type="password" id="sign-up-password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
            <div class="switch">
                <p>Already have an account? <a href="#" id="show-sign-in">Sign In</a></p>
            </div>
        </form>
    </div>

    <script>
        const signInForm = document.getElementById('sign-in-form');
        const signUpForm = document.getElementById('sign-up-form');
        const showSignUpLink = document.getElementById('show-sign-up');
        const showSignInLink = document.getElementById('show-sign-in');

        showSignUpLink.addEventListener('click', (e) => {
            e.preventDefault();
            signInForm.style.display = 'none';
            signUpForm.style.display = 'block';
        });

        showSignInLink.addEventListener('click', (e) => {
            e.preventDefault();
            signUpForm.style.display = 'none';
            signInForm.style.display = 'block';
        });
    </script>
</body>
</html>
